<div class="panel panel-default">
  <div class="panel-heading">
    <div class="panel-title">
      <div class="panel-title-plus pull-right" squeezebox-transclude="headingPlus"></div>
      <a href="javascript:void(0)" tabindex="0" class="accordion-toggle" ng-click="toggleOpen()" squeezebox-transclude="heading"><span ng-class="{'text-muted': isDisabled}">{{heading}}</span></a>
    </div>
  </div>
  <div class="panel-collapse collapse" collapse="!isOpen">
	  <div class="panel-body" ng-transclude></div>
  </div>
</div>
