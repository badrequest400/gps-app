                        <th><a href="#">Cim</a></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="report in table.reports">
                        <td>{{report.tracker.name}}</td>
                        <td>{{report.timestamp}}</td>
                        <td>{{report.lat}}{{report.lng}}</td>
                        <td>{{report.speed}}</td>
                        <td>GPS Jel</td>
                        <td>{{report.orientation}}</td>
                        <td>Statusz</td>
                        <td>Tavolsag</td>
                        <td>Kilometer Szamlalo</td>
                        <td>Extra Szenzor</td>
                        <td>Cim</td>
