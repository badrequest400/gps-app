<div ng-controller="AuthController">

    <div class="container">

        <!-- <div class="col-md-8"> -->
        <form class="form-signin">

            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="username" class="sr-only">Email address</label>
            <input id="username" class="form-control" placeholder="Username" ng-model="username" required autofocus>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Password" ng-model="password" required>

            <br>

            <button class="btn btn-lg btn-primary btn-block" ng-click="login()">Sign in</button>

        </form>
        <!-- </div> -->

    </div> <!-- /container -->

</div>
